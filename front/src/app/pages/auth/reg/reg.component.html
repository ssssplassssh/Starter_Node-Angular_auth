<div class="card text-white bg-primary mb-3">
	<div class="card-header">Registration</div>
	<div class="card-body">

		<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

			<div class="form-group">
				<fieldset>
					<label class="control-label" for="fname">First Name:</label>
					<input class="form-control" id="fname" type="text" placeholder="Input here..." formControlName="firstName">
				</fieldset>
			</div>

			<div class="form-group">
				<fieldset>
					<label class="control-label" for="lname">Last Name:</label>
					<input class="form-control" id="lname" type="text" placeholder="Input here..." formControlName="lastName">
				</fieldset>
			</div>

			<div class="form-group">
				<label for="InputEmail" class="form-label mt-2">Email address</label>
				<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
				<small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
			  </div>

			<div class="form-group">
				<label for="InputPassword1" class="form-label">Enter Password</label>
				<input type="password" class="form-control" id="InputPassword1" placeholder="Password" formControlName="password">
			</div>

			<div class="form-group">
				<label for="InputPassword2" class="form-label">Confirm Password:</label>
				<input type="password" class="form-control" id="InputPassword2" placeholder="Confirm Password" formControlName="confirm_password">
			</div>
		  
			<p class="p1"><small>Complete the form to enable button</small></p>
			<button type="submit" [disabled]="!profileForm.valid">Submit</button>
			{{ profileForm.valid }}
		</form>


	</div>
</div>
